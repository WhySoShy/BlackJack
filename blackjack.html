<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css" />
    <script src="index.js" defer></script>    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <section class="Layout">
        <div id="GameArea">
            <div class="Layout-Hand Dealer">
                <label>Dealers hand</label>
                <label class="Value">Value: <span>0</span></label>
                <section class="Dealer-Cards">
                </section>
            </div>
            <div class="Availeable-Cards">
                <label>Remaining cards <span id="CardCount">0</span></label>
            </div>
            <div class="Layout-Hand Player">
                <section class="Player-Cards">
                </section>
                <label class="Value">Value: <span>0</span></label>
                <label>Your hand</label>
            </div>
        </div>
        <div class="Layout-Buttons">
            <div>
                <button onclick="hit()">Hit</button>
                <button onclick="stand()">Stand</button>
            </div>
        </div>
    </section>
    <section class="Service-Messages">
        <label>
            <span>You</span>
            <span>lost</span>
        </label>
    </section>


</body>
</html>
